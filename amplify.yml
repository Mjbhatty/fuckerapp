version: 1
frontend:
  phases:
    build:
      commands:
        - cd $CODEBUILD_SRC_DIR/flutter-app  # Adjust path as per your repository structure
        - flutter pub get
        - flutter clean
        - flutter build web --release

  artifacts:
    baseDirectory: $CODEBUILD_SRC_DIR/flutter-app/build/web
    files:
      - '**/*'

  cache:
    paths:
      - /root/.pub-cache
